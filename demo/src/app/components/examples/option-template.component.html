<md-card>
    <md-card-title>
        Option template
    </md-card-title>
    <md-card-content>
        <ng-select
            [options]="characters"
            [allowClear]="true"
            placeholder="Select a country"
            [(ngModel)]="selectedCharacter">
            <ng-template #optionTemplate let-option="option">
                <div class="famfamfam-flags {{option?.value.toLowerCase()}}"></div>{{option?.label}}
            </ng-template>
        </ng-select>
        <p></p>
        <section [innerHTML]="html" highlight-js-content=".highlight"></section>
        <p></p>
        <section [innerHTML]="ts" highlight-js-content=".highlight"></section>
    </md-card-content>
</md-card>
