<md-card>
    <md-card-title>
        Disabled
    </md-card-title>
    <md-card-content>

        <p>.</p>

        <h3>Single select</h3>

        <div class="select-value">Selected option: {{selectedCharacter}}</div>
        <ng-select
            [options]="characters"
            [disabled]="isDisabled0"
            [(ngModel)]="selectedCharacter">
        </ng-select>
        <!-- toggle-button -->
        <div style="margin-top: 4px;">
            <md-button-toggle
                [checked]="true"
                (click)="onToggleClick()"
                style="padding:8px 0">
                Disabled
            </md-button-toggle>
        </div>

        <div class="code-header">Component template</div>
        <section [innerHTML]="singleHtml" highlight-js-content=".highlight"></section>
        <div class="code-header">Component class</div>
        <section [innerHTML]="singleTs" highlight-js-content=".highlight"></section>

        <h3>Multiple select</h3>

        <p class="select-value">Selected options: {{selectedCharacters}}</p>
        <ng-select
            [options]="characters"
            [multiple]="true"
            [(ngModel)]="selectedCharacters">
        </ng-select>

        <div class="code-header">Component template</div>
        <section [innerHTML]="multipleHtml" highlight-js-content=".highlight"></section>
        <div class="code-header">Component class</div>
        <section [innerHTML]="multipleTs" highlight-js-content=".highlight"></section>

    </md-card-content>
</md-card>
